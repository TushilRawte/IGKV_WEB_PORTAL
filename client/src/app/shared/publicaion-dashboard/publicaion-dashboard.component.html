  <!-- Hero Section -->
  <section class="hero">
    <div class="container text-center">
      <h1 class="display-5 fw-bold">Explore Our Latest Publications</h1>
      <p class="lead">Access journals, research papers, annual reports, and more.</p>
    </div>
  </section>
  
  <!-- Important Links Section -->
  <section class="important-links container my-5">
    <h2 class="text-center mb-4">Our Publications</h2>
    <div class="row g-4">
        <div class="col-md-4 col-sm-6" *ngFor="let link of links">
          <div class="card link-card shadow-sm h-100">
            <div class="card-body text-center">
              <h6 class="card-title">{{ link.title | translate }}</h6>
              <button class="btn btn-outline-primary" (click)="navigateTo(link)">Visit</button>
            </div>
          </div>
        </div>
      </div>
      
  </section>
