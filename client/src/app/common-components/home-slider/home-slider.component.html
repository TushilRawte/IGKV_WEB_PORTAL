<div class="container-fluid" style="padding: 0;">
  <div class="hero">
    <div class="video-overlay"></div>

    <ng-container *ngIf="isVideoLoaded; else loading">
      <video width="100%" height="250px" [playsInline]="true" autoplay [muted]="true" loop  id="video" controls
        aria-label="Intro video">

        <source id="bigscreen" [src]="bannervideo" type="video/mp4" />
        <source id="smallscreen" [src]="mobilebannervideo" type="video/mp4" />
        <!-- WCAG 1.2.2 compliant captions -->
        <track kind="captions" srclang="en" src="assets/captions/intro-video.vtt" label="English captions" default>
      </video>
      
    </ng-container>

    <ng-template #loading>
      <div class="loader-wrapper">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </ng-template>
  </div>
</div>
