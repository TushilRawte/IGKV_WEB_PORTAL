<section id="blog" class="blog container-fluid pt-3 pb-3 " *ngIf="infrastructureList">
  <div class="container">
    <div>
      <h2  class="section-title1">{{"Infrastructure" | translate}}</h2>
    </div>
    <div class="row gy-4 posts-list ">

   <ng-container *ngFor="let data of infrastructureList | slice:0:3">
    <div class="col-xl-4 col-md-6">
      <div class="post-item position-relative h-100">
        <div class=" post-img position-relative overflow-hidden banner1 image1"
          [style.background-image]="'url(' + data.institutionSetup.imageList[0]?.Column1 + ')'" *ngIf="data.institutionSetup.imageList[0]?.Column1">
          <img [src]="data.institutionSetup.imageList[0]?.Column1" (error)="OnErrorImage($event)" alt="Award">
          <div class="content">
        
           </div>
          </div>
        <h4 class="name">
          {{data.institutionSetup.Institution_setup_name}}
        </h4>
        <hr>
        <p class="text-contents">{{data.institutionSetup.description}}</p>
        <div>
          <a [routerLink]="['/research/infrastructure-common/details',office_id,data.institutionSetup?.Institution_setup_type_ID]"  class="readmore stretched-link"><span>Read
            More&nbsp;<i class="fa-solid fa-arrow-right color-green"></i></span></a>
        </div>
        
      </div>
    </div>
   </ng-container>

    </div>
    <div class="container pt-4" align="center">
      <div class="col-lg-12 col-sm-12">
        <a routerLink="/research/facilities-infrastructure" class="main-btn">View more </a>
      </div>
    </div>
  </div>
</section>
