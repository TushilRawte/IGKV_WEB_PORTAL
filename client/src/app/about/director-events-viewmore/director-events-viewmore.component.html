
<!-- slider section -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button *ngFor="let data of banner_data; let i = index" type="button"
            [attr.data-bs-target]="'#carouselExampleCaptions'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
            [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
    </div>
    
    <section class="banner">
        <div class="carousel-inner director">

          
            <div class="carousel-item  igkv-slider-style1" *ngFor="let data of banner_data; let i = index"
                [class.active]="i === 0">

                <div class="slider-container">
                    <div class="slider-container-background"
                        style=" background: url('{{ data.img}}') center / cover no-repeat;"></div>

                    <img src="{{ data.img}}" class="" alt="director activity banner image">
                </div>

                <div class="carousel-caption d-none d-md-block" *ngIf="Office_Page_Data" style="bottom: 5.25rem;">
                    <h2 style="color: #134b79">{{Office_Page_Data.office_name}}</h2>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="z-index: 3;"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="z-index: 3;" type="button"
            data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"> </span>
            <span class="visually-hidden" style="z-index: 500;">Next</span>
        </button>
    </section>
</div>


<!-- Events -->
<section id="blog" class="blog pt-3 pb-3" *ngIf="Event_Data">
    <div class="container">
        <div>
            <h2 class="section-title1">Events</h2>
        </div>
        <app-pagination
       [currentPages]="currentPages"
        [totalrecords]="totalrecords"
       (rowsPerPageChanged)="onRowsPerPageChanged($event)"
         (pageChanged)="onPageChanged($event)"
         (searchCriteria)="onSearchCriteriaReceived($event)"> 
        <div class="row gy-4 posts-list" *ngIf="Event_Data?.length !== 0 ; else elseblock">
            <ng-container *ngFor="let content of Event_Data">
                <div class="col-xl-4 col-md-6">
                    <div class="post-item position-relative h-100">
                        <div class="post-img position-relative overflow-hidden">
                            <a [routerLink]="['/about/activities-details',content.Website_Content_ID]">
                                <div class="banner image" [style.background-image]="'url(' + content.Column1 + ')'"
                                    *ngIf="content.Column1">
                                    <img [src]="content.Column1" class="img-fluid" alt="director events image">
                                </div>
                                <div class="content">

                                </div>
                            </a>
                            <span class="post-date">{{content.web_content_date}}</span>
                        </div>
                        <div class="post-content d-flex flex-column">
                            <h4>{{content.Content_Title}}</h4>
                        </div>
                        <hr>
                        <a (click)="setdetails_dir()"  [routerLink]="['/about/activities-details',content.Website_Content_ID]"
                            class="readmore "><span>Read
                                More&nbsp;<i class="fa-solid fa-arrow-right"></i></span></a>
                    </div>
                </div>
            </ng-container>
          
        </div>
        <ng-template #elseblock>
            <app-no-data></app-no-data>
         </ng-template>
    </app-pagination>
    </div>
</section>
