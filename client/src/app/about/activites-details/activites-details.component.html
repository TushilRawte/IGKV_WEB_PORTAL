<app-vc-menubar *ngIf="showVcMenu" ></app-vc-menubar>

<section id="page-banner" class="bg_cover" data-overlay="8" [style.background-image]="'url(' + bannerImg + ')'">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2 class="header" >{{catTitle1}}</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                            <li class="breadcrumb-item"><a routerLink="{{lastroute}}{{catId}}">{{catTitle2}}</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Details</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<!--====== PAGE BANNER PART ENDS ======-->


<!--====== COURSES SINGEl PART START ======-->

<section id="activities" class="pt-3 pb-3 gray-bg" *ngIf="Activities_detail_data">
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="activities-linfo mt-3">
                    <div class="title">
                        <h3>{{Activities_detail_data.Content_Title}}</h3>
                    </div> 
                    <div class="activities-image">
                        <img [src]="Activities_detail_data.Column1" alt="activities image">
                    </div> 
                    <div class="activities_details mt-3">
                        <ul>
                            <li><i class="fa-solid fa-location-dot fa-lg"></i><h3>Venue :- {{Activities_detail_data.Venue}}</h3></li>
                            <li><i class="fa-regular fa-calendar-days fa-lg"></i><h3>Date :- {{Activities_detail_data.Publish_Date|date:'MMMM d, y'}}</h3></li>
                        </ul>
                    </div>
                    <div class="activities-description" style="text-align:justify">
                        <div [innerHTML]="Activities_detail_data.Content_Description"></div>
                    </div>
                </div> 
                
            </div>
        </div>
    </div> <!-- container -->
</section>
