<app-banner [banner_heading]="'Payment Procedure'" [banner_img]="bannerImg"></app-banner>


<section class="payment-procedure-section gray-bg pt-3 pb-3">
    <div class="container ">
        <div class="row">
            <div class="col-md-3 ">
                <div class="subhead  mt-3">
                    <h3 class="text-center">International Admissions</h3>
                </div>
                <div class="routes "
                    style="border: solid 1px; border-color: rgb(202, 200, 200);  background-color: rgb(255, 255, 255);">
                    <app-int-routes></app-int-routes>
                </div>
            </div>
            <div class="col mb-3 mt-3" style=" border: solid 1px;
            border-color: rgb(202, 200, 200); background-color: rgb(255, 255, 255);">
                <div class="payment-steps mt-3" style="justify-content: center;">
                    <h2 class="mt-3 mb-5"> Payment Procedure</h2>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-globe"></i></div>
                        <p>Step 1: Visit the university website.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-sign-in-alt"></i></div>
                        <p>Step 2: Log in to your account.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-credit-card"></i></div>
                        <p>Step 3: Select the payment gateway.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-user"></i></div>
                        <p>Step 4: Provide your payment details.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-money-check-alt"></i></div>
                        <p>Step 5: Make the payment.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon"><i class="fas fa-file-invoice"></i></div>
                        <p>Step 6: View the payment report.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
