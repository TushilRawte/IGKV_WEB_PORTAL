<section id="blog" class="blog container-fluid pt-3 pb-3 mb-5 " *ngIf="infra_List">
  <div class="container">
    <div>
      <h2  class="section-title1">Infrastructure</h2>
    </div>
    <div class="row gy-4 posts-list" *ngIf="infra_List?.length !== 0; else elseblock">
   <ng-container *ngFor="let data of infra_List" >
    <div class="col-xl-4 col-md-6">
      <div class="post-item position-relative h-100">
 
        <div class=" post-img position-relative overflow-hidden banner1 image1"
        [style.background-image]="'url(' + data.institutionSetup.imageList[0]?.Column1 + ')'" *ngIf="data.institutionSetup.imageList[0]?.Column1">
        <img [src]="data.institutionSetup.imageList[0]?.Column1" (error)="OnErrorImage($event)" alt="infrastructure Image">
        <div class="content">
      
         </div>
      </div>
        <h4 class="name">
          {{data.institutionSetup.Institution_setup_name}}
        </h4>
        <hr>
        <p class="text-contents">{{data.institutionSetup.description}}</p>
        <!-- <a routerLink="kvkEventDetail" class="readmore " (click)="open_infrastructure_detail(data[0].Institution_setup_type_ID)"><span>Read More&nbsp;<i class="fa-solid fa-arrow-right color-green"></i></span></a> -->
        <a *ngIf="!shown_all" [routerLink]="['cont/infrastruturelist',office_id,data.institutionSetup?.Institution_setup_type_ID]"  class="readmore "><span>Read More&nbsp;<i class="fa-solid fa-arrow-right color-green"></i></span></a>
        <a *ngIf="shown_all" [routerLink]="['/research/kvk-home/kvk',office_id_clg,'cont','infrastruturelist',office_id_clg,data.institutionSetup?.Institution_setup_type_ID]"  class="readmore "><span>Read More&nbsp;<i class="fa-solid fa-arrow-right color-green"></i></span></a>



      </div>
    </div>
   </ng-container>
   <div *ngIf="!shown_all" class="container pt-3" style="text-align: center !important;">
    <div class="col-lg-12 col-sm-12">
        <a [routerLink]="['cont/infrastruturetype', office_id]" class="main-btn">View more </a>
    </div>
</div>
    </div>
    <ng-template #elseblock>
      <app-no-data ></app-no-data>
    </ng-template>
  </div>
</section>
