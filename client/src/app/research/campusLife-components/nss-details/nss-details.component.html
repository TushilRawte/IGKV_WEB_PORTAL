                    <div class="about-cont">
                        <!-- Iterating over paginated contents -->
                        <div class="sports_details" *ngFor="let item of paginatedContents">
                          <div class="row">
                            <div class="col-md-8">
                              <div class="row">
                                <h3>{{ item.title }}</h3>
                                <p>{{ item.date }}</p>
                                <hr>
                              </div>
                              <div>
                                <p>{{ item.about }}</p>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="slider-container">
                                <img class="slider-image" [src]="item.src" alt="Image {{ item.title }}">
                              </div>
                            </div>
                          </div>
                        </div>
                      
                        <!-- Pagination controls -->
                        <mat-paginator [length]="allContents.length"
                                       [pageSizeOptions]="[5, 8, 10, 25, 100]"
                                       (page)="onPageChange($event)"
                                       aria-label="Select page">
                        </mat-paginator>
                      </div>
