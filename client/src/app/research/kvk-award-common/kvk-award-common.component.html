

<section id="kvkAwards" class="kvkAwards section-bg pb-3 pt-3 gray-bg" >
  <div class="container" data-aos="fade-up">
          <h2 class="section-title1">Recent Awards</h2>
    <div class="row gy-4 pb-3 demo" *ngIf="award_data != ''">
      <!-- kvkAwards 1 -->
      <ng-container *ngFor="let data of award_data" >
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
        <div class="kvkAwards-member">
          <div class="member-img banner1 image1"  [style.background-image]="'url(' + data.Column1 + ')'" *ngIf="data.Column1">
            <a [routerLink]="['cont/activities-details',data.Website_Content_ID]" aria-label="View awards">
            <img [src]="data.Column1" class="img-fluid" alt="kvk award image" >
            </a>
          <div class="content1">
      
          </div>
          </div>
          <div class="member-info">
            <h4>{{data.Content_Title}}</h4>
          </div>
          <!-- <h4 class="more"><a routerLink="kvkAwardDetail" class="more">View More&nbsp;<i class="fa-solid fa-arrow-right color-green"></i></a></h4> -->
        </div>
      </div>
    </ng-container>
    <div  class="mb-1 pt-3"  style="text-align: center !important;" >
      <div class="col-lg-12 col-sm-12">
          <a routerLink="cont/awards-list"  class="main-btn">View more</a>
      </div>
  </div>
    </div>
  
   
  </div>
</section>
