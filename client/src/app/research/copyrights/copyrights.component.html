<app-banner [banner_heading]="'Copyright'" [banner_img]="imageUrl"></app-banner>



<div class="container pt-3 pb-3">
  <div class="patents_category table_section main_heading_section">
    <section class="pb-4 mt-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="patents_category_tab">
              <mat-form-field style="margin-bottom: -20px; width: 100%;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="">
              </mat-form-field>
              <!-- Responsive wrapper for the table -->
              <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                  <!-- Name of the Patentor Column -->
                  <ng-container matColumnDef="Name_of_the_Patentor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name of the Patentor</th>
                    <td mat-cell *matCellDef="let element">{{ element.Name_of_the_Patentor }}</td>
                  </ng-container>
                  <!-- Patent Number Column -->
                  <ng-container matColumnDef="Patent_Number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Patent Number</th>
                    <td mat-cell *matCellDef="let element">{{ element.Patent_Number }}</td>
                  </ng-container>
                  <!-- Description Column -->
                  <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
                  </ng-container>
                  <!-- Year of Patent Awarded Column -->
                  <ng-container matColumnDef="Year_of_patent_awarded">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year of Patent Awarded</th>
                    <td mat-cell *matCellDef="let element">{{ element.Year_of_patent_awarded }}</td>
                  </ng-container>
                  <!-- Header and Row Definitions -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
