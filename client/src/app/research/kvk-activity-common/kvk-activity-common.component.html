

<section id="kvkActivity" class="kvkActivity section-bg pb-3 pt-3">
    <div class="container" data-aos="fade-up">
            <h2 class="section-title1">Recent Activity</h2>
  
      <div class="row gy-4 pb-3 demo"  *ngIf="activity_details != ''">
        <!-- KvkActivity 1 -->
        <ng-container *ngFor="let data of activity_details" >
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
          <div class="kvkActivity-member">
            <div class="member-img banner1 image1"  [style.background-image]="'url(' + data.Column1 + ')'" *ngIf="data.Column1">
              <a [routerLink]="['cont/activities-details',data.Website_Content_ID]">
              <img [src]="data.Column1" class="img-fluid" alt="" >
            </a>
              <div class="content1">
        
            </div>
            </div>
            <div class="member-info">
              <h4>{{data.Content_Title}}</h4>
            </div>
            <!-- <h4 class="more"><a routerLink="kvkAwardDetail" class="more">View More&nbsp;<i class="fa-solid fa-arrow-right color-green"></i></a></h4> -->
          </div>
        </div>
      </ng-container>
      <div  class="mb-1 pt-3"  align="center" >
        <div class="col-lg-12 col-sm-12">
            <a routerLink="cont/activities-list"  class="main-btn">View more</a>
        </div>
    </div>
      </div>
      
     
    </div>
  </section>
